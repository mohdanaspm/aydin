<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aydin Adam's Superhero Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Aydin Adam's Superhero Gallery!</h1>
  </header>
  <section class="about">
    <p>Hi, I'm Aydin Adam! I love superheroes, playing, learning new things, and taking awesome photos. Check out some of my best superhero moments below!</p>
  </section>
  <div class="gallery" id="gallery"></div>
  <section class="collage">
    <h2>Am I Super!!!</h2>
    <div class="collage-images" id="carousel">
      <img src="./photos/WhatsApp Image 2025-07-26 at 5.08.15 PM (1).jpeg" alt="Collage Image 1">
      <img src="./photos/WhatsApp Image 2025-07-26 at 5.08.15 PM.jpeg" alt="Collage Image 2">
      <img src="./photos/WhatsApp Image 2025-07-26 at 5.08.16 PM (1).jpeg" alt="Collage Image 3">
      <img src="./photos/WhatsApp Image 2025-07-26 at 5.08.16 PM.jpeg" alt="Collage Image 4">
      <img src="./photos/WhatsApp Image 2025-07-26 at 5.08.17 PM (1).jpeg" alt="Collage Image 5">
    </div>
  </section>
  <audio id="bg-audio" autoplay loop controls>
    <source src="./photos/bgm.mp3" type="audio/mpeg">
    <source src="./photos/bgm.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bg-audio');
      // Try to play immediately on page load
      audio.play().catch(function(e) {
        // If autoplay is blocked, show a message or fallback
        console.log('Autoplay blocked:', e);
      });
    });
  </script>
</body>
</html>
